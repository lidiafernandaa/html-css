<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
   <h1>Tags em HTML</h1> 
   <P>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual deverá utilizar em cada caso.</P>
   <ul>
    <li><abbr title="p">Parágrafos</abbr>
    <li><abbr title="h1 a h6">Títulos</abbr>
    <li><abbr title="img">Imagens</abbr>
    <li><abbr title="abbr">Abrevições</abbr>
    <li><abbr title="code">Código-fonte</abbr>
    <li><abbr title="ol">Listas numeradas</abbr>
    <li><abbr title="ul">Listas com demarcadores</abbr> 
   </ul>
</body>
</html>
